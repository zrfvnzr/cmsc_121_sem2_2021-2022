<!DOCTYPE html>
<html>
<head>
<style>
    * {
        box-sizing: border-box;
    }
    .button {
        align-items: center;
        border: 1px solid gray;
        display: flex;
        height: 50px;
        justify-content: center;
        margin: 2px;
        padding: 2px;
        width: 50px;
    }
    .colDiv {
        display: flex;
        flex-direction: column;
    }
    .rowDiv {
        display: flex;
        flex-direction: row;
    }
    #bodyDiv {
        border: 3px solid black;
        margin-left: auto;
        margin-right: auto;
        margin-top: 20px;
        padding: 10px;
        width: 600px;
    }
    #interfaceDiv {
        border: 2px solid black;
        padding: 10px;
    }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>

</script>
</head>
<body><div id="bodyDiv">
    <div id="interfaceDiv">
        <h1 id="result">0</h1>
    </div>
    <div id="buttonsDiv">
        <!-- CE DEL Negate / -->
        <div class="rowDiv">
            <div class="button">CE</div>
            <div class="button">DEL</div>
            <div class="button">+/-</div>
            <div class="button">/</div>
        </div>
        <!-- 7 8 9 * -->
        <div class="rowDiv">
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button">*</div>
        </div>
        <!-- 4 5 6 - -->
        <div class="rowDiv">
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button">-</div>
        </div>
        <!-- 1 2 3 0 = + -->
        <div class="rowDiv">
            <!-- 1 2 3 0 = -->
            <div> 
                <!-- 1 2 3 -->
                <div class="rowDiv">
                    <div class="button">1</div>
                    <div class="button">2</div>
                    <div class="button">3</div>
                </div>
                <!-- 0 = -->
                <div class="rowDiv">
                    <div class="button">0</div>
                    <div class="button">=</div>
                </div>
            </div>
            <!-- + -->
            <div>
                <div class="button">+</div>
            </div>
        </div>    
    </div>
</div></body>
</html>
